{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
  <link rel="icon" href="https://github.com/marcomoroni.png?size=16">
  <link rel="preload" href="{{ config.base_url }}/assets/fonts/ReadexPro.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ config.base_url }}/assets/fonts/OverpassMono-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ config.base_url }}/assets/fonts/OverpassMono-SemiBold.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="{{ config.base_url }}/global.css">
  <script src="{{ config.base_url }}/script.js"></script>
  <title>Marco Moroni</title>
</head>

<body>
  <div class="cursor hidden">
    <div class="cursor-icon"></div>
  </div>
  <script>
    const cursor = document.getElementsByClassName('cursor')[0];
    window.addEventListener('mousemove', (e) => {
      cursor.classList.remove('hidden');
      cursor.classList.add('visible');
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
  <div class="container">
    {% block content %} {% endblock %}
  </div>
</body>

</html>
